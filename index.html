<!-- jQuery Calculator -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Calculator</title>
    
	<!-- Required CDN's -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
	<!--custom stylesheet-->
	<link rel="stylesheet" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">	</script>
	
</head>

<body>

	<div class="row">
		<div class="col-sm-2 col-md-4">  </div>
		<div class="col-sm-8 col-md-4">
			<!-- Calculator UI -->
			<br>
			<br>
			<br>
			<br>
			<div class="container calculator">
				<div class="form-input">
					<input type="text" class="form-control input-lg" id="expression" value="0" disabled>
					<input type="text" class="form-control input-xs" id="result" value="0" disabled>
				</div>
				<br>
				<br>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3">
							<div class="design">1</div>
						</div>
						<div class="col-sm-3">
							<div class="design">2</div>
						</div>
						<div class="col-sm-3">
							<div class="design">3</div>
						</div>
						<div class="col-sm-3">
							<div class="design operator"> + </div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design">4</div>
						</div>
						<div class="col-sm-3">
							<div class="design">5</div>
						</div>
						<div class="col-sm-3">
							<div class="design">6</div>
						</div>
						<div class="col-sm-3">
							<div class="design operator"> - </div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design">7</div>
						</div>
						<div class="col-sm-3">
							<div class="design">8</div>
						</div>
						<div class="col-sm-3">
							<div class="design">9</div>
						</div>
						<div class="col-sm-3">
							<div class="design operator"> * </div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design">0</div>
						</div>
						<div class="col-sm-3">
							<div class="design">.</div>
						</div>
						<div class="col-sm-3">
							<div class="design not"	id="backspace"> DEL </div>
						</div>
						<div class="col-sm-3">
							<div class="design operator"> / </div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design operator pow">^</div>
						</div>
						<div class="col-sm-3">
							<div class="design operator not" id="inverse">1/x</div>
						</div>
						<div class="col-sm-3">
							<div class="design operator">%</div>
						</div>
						<div class="col-sm-3">
							<div class="design operator not" id="sqrt"> &#8730; </div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design red"> ( </div>
						</div>
						<div class="col-sm-3">
							<div class="design red"> ) </div>
						</div>
						<div class="col-sm-3">
							<div class="design not red" id="allClear"> AC </div>
						</div>
						<div class="col-sm-3">
							<div class="design not red" id="equals"> = </div>
						</div>

					</div>
				</div>
			</div>
		</div>
	
	</div>

	<!--custom javascript-->
	<script src="index.js">	</script>
</body>

</html>
